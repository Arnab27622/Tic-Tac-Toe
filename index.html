<!-- Changes: Added aria-labels for accessibility -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Tic Tac Toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                MyTicTacToe
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="gameContainer">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext" aria-label="Cell 1"></span></div>
            <div class="box bt-0"><span class="boxtext" aria-label="Cell 2"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext" aria-label="Cell 3"></span></div>
            <div class="box bl-0"><span class="boxtext" aria-label="Cell 4"></span></div>
            <div class="box"><span class="boxtext" aria-label="Cell 5"></span></div>
            <div class="box br-0"><span class="boxtext" aria-label="Cell 6"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext" aria-label="Cell 7"></span></div>
            <div class="box bb-0"><span class="boxtext" aria-label="Cell 8"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext" aria-label="Cell 9"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To MyTicTacToe</h1>
            <div>
                <span class="info" id="turnInfo">Turn for X</span>
                <button id="startGame" aria-label="Start game">Start Game</button>
                <button id="reset" aria-label="Reset game">Reset</button>
                <div class="imgbox">
                    <img src="excited.gif" alt="Celebration animation" id="winImage">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
